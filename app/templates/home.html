{% extends 'base.html' %}

{% block content %}
  <!-- Items -->

  
  <div class="container mt-5">
    <div class="card  text-white border-0 m-5">
        <video src="https://www.outsideonline.com/wp-content/uploads/2019/03/20/bikes_loop_720.mp4" class="embed-responsive embed-responsive-16by9" type="video/mp4" playsinline="true" autoplay="true" muted="true" loop="true"></video>
        <div class="card-img-overlay">
             <div class="page-header text-center m-5">
      <h2>Share your adventures <small>where will you go next?</small></h2>
          <!-- <h1 class="card-title">Share your Adventures</h1>
          <p class="card-text">Where will you go next!</p> -->
          </div>
        </div>
      </div>
    <div class="row justify-content-center">
        
            {% for post in posts %}
            
      <div class="card" id = "items" style="width: 18rem;">
        <div class="card-block m-2">
          <img class="card-img-top" src="{{post.post_url}}" alt="" width="250px" height="250px">
          <h5 class="card-title">{{post.post_title}}</h5>
                 
                  {{post.location}}
                  {{post.post_description}}
                  {{post.long_description}}

          <a class="text-secondary" href="/post/{{ post._id }}">Add More Details</a>

        </div>
      </div>
              {% endfor %}
    </div>
  </div> 
  
{% endblock %}
