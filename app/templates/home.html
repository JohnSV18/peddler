{% extends 'base.html' %}

{% block content %}
  <!-- Items -->

  
  <div class="container">
    <div class="row justify-content-center">
        
            {% for post in posts %}
            
      <div class="card" id = "items" style="width: 18rem;">
        <div class="card-block mr-5">
          <img class="card-img-top" src="{{post.post_url}}" alt="..." width="250px" height="250px">
          <h5 class="card-title">{{post.post_title}}</h5>
                 
                  {{post.location}}
                  {{post.post_description}}
                  {{post.long_description}}

          <a href="/post/{{ post._id }}">Add More Details</a>

        </div>
      </div>
              {% endfor %}
    </div>
  </div> 
  
{% endblock %}
