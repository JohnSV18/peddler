{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Cyclik login!</h5>
                <form action="/signup" method="POST">
                    {{ form.csrf_token }}

                    <div class="input-group mb-3 card text-center border-0" style="padding-top: 2rem;">
                        <div class="p-2">
                            <input type="text" class="form-control"  name="email" value="">
                        </div>
                        <div class="p-2">
                            <input type="text" class="form-control"  name="password" value="">
                        </div>
                        
                        <div class="pt-2">
                            <!-- <input type="submit" class="submit" value="Edit"> -->
                            <button class="btn btn-secondary" value="Edit" type="submit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    <div class="row justify-content-center">
        <div class="card m-2" style="width: 18rem;">
            <form action="" method='POST'>
                <div class=" m-3 text-center">
                    <!-- <input type="submit" class="nav" onclick="delete_modal()" value="Delete Post"> -->
                    <div id="emailHelp" class="form-text">If you dont already have an account</div>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                    
                </div>
            </form>
        
        </div>
    </div>  
</div>

{% endblock content %}
