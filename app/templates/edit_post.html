{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem;">
            <form method=‘POST’>

                <div class="input-group mb-3 card text-center border-0" style="padding-top: 2rem;">
                    <div class="p-2">
                         <img src="{{post.post_url}}" class="card-img-top" alt="...">
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control"  name="" value="{{post.post_title}}">
                        <label for="floatingInput">Post Title</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control"  name=""" value="{{post.location}}">
                        <label for="floatingInput">Location</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control"  name="" value="{{post.post_description}}">
                        <label for="floatingInput">Description</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="date"  class="form-control" name="" value="{{post.post_long_description}}">
                        <label for="floatingInput">Long Description</label>
                    </div>
                    <div class="pt-2">
                        <!-- <input type="submit" class="submit" value="Edit"> -->
                        <button class="btn btn-secondary" value="Edit" type="submit">Edit Post</button>
                    </div>
                </div>

            </form>
        </div>
    </div>  
    <div class="row justify-content-center">
        <div class="card m-2" style="width: 18rem;">
            <form action="/delete/{{post._id}}" method='POST' id="delete-form" onsubmit="return confirm_delete()">
                <div class=" m-3 text-center">
                    <!-- <input type="submit" class="nav" onclick="delete_modal()" value="Delete Post"> -->
                    <button class="btn btn-secondary" onclick="delete_modal()" value="Delete Post" type="submit">Delete Post</button>
                </div>
            </form>
        
        </div>
    </div>  
</div>

{% endblock content %}
