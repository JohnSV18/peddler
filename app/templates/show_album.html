<!-- 
This page will render all of the cards created from posts made by the user  -->
{% extends 'base.html' %}

{% block content %}


<div class="container">
   <div class="row justify-content-center">
     
        {% for item in post.post_album %}

        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
            <img src = "{{item.picture}}" class="card-img-top" alt="...">
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
